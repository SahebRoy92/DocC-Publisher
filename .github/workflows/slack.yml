name: Detect Changes and Notify Slack

on:
  push:
    branches:
      - main

jobs:
  detect-changes-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gitpython

      - name: Run Python script and capture changes
        id: detect_changes
        run: |
          changed_files=$(python detect_changes.py)
          echo "Changed Files: $changed_files"
          echo "::set-output name=changed_files::$changed_files"

      - name: Send message to Slack
        if: steps.detect_changes.outputs.changed_files != ''
        run: |
          SLACK_MESSAGE="Changes detected in files:\n$(echo "${{ steps.detect_changes.outputs.changed_files }}")"
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "'"$SLACK_MESSAGE"'",
            "channel": "#ios-demos",
            "username": "GitHub Actions"
          }' ${{ secrets.SLACK_WEBHOOK_URL }}
