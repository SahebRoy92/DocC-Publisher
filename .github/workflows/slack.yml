name: Swift File Changes Report

on:
  push:
    branches:
      - main

jobs:
  swift-file-changes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        fetch-depth:10

    - name: Run JavaScript Script
      run: |
        node detect_changes.js

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Post to Slack
      run: |
        curl -X POST -H 'Content-type: application/json' \
          --data '{"text": "'"$(cat ${{ github.workspace }}/path/to/changes-report.txt)"'"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
